<!DOCTYPE html>
<html>
<head>
    <title>Reset Browser Cache</title>
</head>
<body>
    <h1>ðŸ§¹ RESET COMPLET DU NAVIGATEUR</h1>
    
    <script>
        // Nettoyer TOUT le stockage
        localStorage.clear();
        sessionStorage.clear();
        
        // Supprimer tous les service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => {
                    registration.unregister();
                    console.log('Service Worker supprimÃ©:', registration);
                });
            });
        }
        
        // Nettoyer le cache
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => {
                    caches.delete(name);
                    console.log('Cache supprimÃ©:', name);
                });
            });
        }
        
        // Forcer le rechargement
        setTimeout(() => {
            window.location.href = 'http://localhost:3000';
        }, 2000);
        
        document.body.innerHTML += '<p>âœ… Nettoyage terminÃ©. Redirection en cours...</p>';
    </script>
</body>
</html>
